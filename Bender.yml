      - "azure-pipelines.yml"
      - "check_tool_requirements.core"
      - ".clang-format"
      - "CONTRIBUTING.md"
      - "CREDITS.md"
      - ".gitignore"
      - "ibex_configs.yaml"
      - "LICENSE"
      - "Makefile"
      - "python-requirements.txt"
